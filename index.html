<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id = "game">
            <!--Title -->
            <h1>Rock Paper Scissors</h1>
            <!--Display Score of player and computer -->
            <div class="score">  
                <div id="playerScore">Player: 0
                </div>       
                <div id="computerScore"> Computer : 0
                </div>
            </div>
            <!--Display the player's options-->
            <div id = "choices">
                <button id = "rock">Rock</button>
                <button id = "paper">Paper</button>
                <button id = "scissors">Scissors</button>
            </div>
            <!--Display the results of the round-->
            <div id = "results"></div>
                <div id = "playerChoice"><h5>Player chose : </h5></div>
                <div id = "computerChoice"><h5>Computer chose : </h5></div>
                <div id = "round_winner"> <h3> Round Winner : </h3></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
