<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id = "game">
            <!--Title -->
            <h1>Rock Paper Scissors</h1>
            <!--Diplay Round information-->
            <div id = "rounds"></div>
            <!--Display Score of player and computer -->
            <div class="score">  
                <div id="playerScore">Player : 0
                </div>       
                <div id="computerScore"> Computer : 0
                </div>
            </div>
            <!--Display the player's options-->
            <div class = "btnChoices">
                <button id = "rock">Rock</button>
                <button id = "paper">Paper</button>
                <button id = "scissors">Scissors</button>
            </div>
            <!--Display the final results-->
            <div id = "finalResults"></div>
            <!--Display the results of the round-->
            <div id = "playerChoice", class="selectedChoices", style="margin-top: 10%;"></div>
            <div id = "computerChoice", class="selectedChoices"></div>
            <div id = "results"></div>
            <button id = "restart">Play Again?</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
